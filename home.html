<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles.css">
 
</head>
<body>
    <h1>EatAndGreet.com</h1>
    <p>Connect with friends and people all over the world through food.</p>
<!-- Login form -->
    <form class="login-form float-end">
        <div class="form-group w-25">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email address">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group w-25">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-primary">Login</button>

        <!--Link to sign up page  -->
        <p class="mt-3">Don't have an account? <a href="signup.html">Sign up</a></p>
      </form>

      <!-- copyright  -->

      <footer>&copy; 2023 EatAndGreet.com.  All rights reserved.</footer>
    
</body>
</html>
